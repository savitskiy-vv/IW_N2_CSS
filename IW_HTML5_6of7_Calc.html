      <div>
         <form id="calc" name="calcul" target="result" ><!-- action="#" атрибут формы action нам не нужен, так как данные никуда не будут отправлятся, их будет js обрабатывать. --> 
            <table border="1">
               <tr>
                  <td colspan="5" class="rezult">
                     <!-- Комментарий МХ: <output form="calc" name="result" for="#"> - вместо этого элемента вставь Input type="text". Максим Худолей: если ты сделаешь <output> то ты потеряешь возможность с клавиатуры писать числа, но, если ты считаешь что такое надо отключить, то тут я с тобой полностью согласен, <output> тогда верно. Я: Нет, согласен с тобой, кто то может захотеть числа и с клавы вводить. <output> получается, просто отображает значения, которые клацаем мышкой по кнопками на странице и выводит результат. Максим Худолей: но есть еще одна проблема: <output> не все браузеры понимают, т.е. не везде калькулятор будет работать, потому беда. -->
                     <input type="text" name="result" >
                     <!-- <output form="calc" name="result" for="#"><br /> <br /> вставлен только для того, чтобы поле ввода/вывода значений имело красивый вид, как в задании. Без него это поле некрасиво сплющивается в полоску. </output> -->
                  </td>
               </tr>
               <tr><!-- Атрибут onclick вставлен на будущее, мне кажется он дальше понадобится. На отображение таблицы в браузере никак не влиякт. -->
                  <td><button type="button" form="calc" name="btnSeven" >7</button></td>
                  <td><button type="button" form="calc" name="btnEight" onclick="callFunction()">8</button></td>
                  <td><button type="button" form="calc" name="btnNine" onclick="callFunction()">9</button></td>
                  <td><button type="button" form="calc" name="btnDivide" onclick="callFunction()">/</button></td>
                  <td><button type="reset" form="calc" name="btnReset" onclick="callFunction()">C</button></td>
               </tr>
               <tr>
                  <td><button type="button" form="calc" name="btnFour" onclick="callFunction()">4</button></td>
                  <td><button type="button" form="calc" name="btnFive" onclick="callFunction()">5</button></td>
                  <td><button type="button" form="calc" name="btnSix" onclick="callFunction()">6</button></td>
                  <td><button type="button" form="calc" name="btnMultiply" onclick="callFunction()">*</button></td>
                  <td><button type="button" form="calc" name="btnPlsMin" onclick="callFunction()">&plusmn;</button></td>
               </tr>

                  <td><button type="button" form="calc" name="btnOne" onclick="callFunction()">1</button></td>

                  <td><button type="button" form="calc" name="btnThree" onclick="callFunction()">3</button></td>
